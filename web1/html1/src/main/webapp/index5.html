<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML1일차 HTML3.0 신규태그</title>
</head>
<body>


<!-- 
input : 사용자가 키보드, 마우스, 터치 등을 사용할 때 쓰이는 타입 
"text" : 문자를 입력 받을 수 있는 속성
"password" : 사용자가 입력한 값을 disc 모양으로 출력
"checkbox" : 사용자가 마우스 클릭으로 선택할 때 사용 (다중선택)
"radio" : 그룹으로 묶을 땐 동일한 name을 사용함 (하나만 선택)
"button" : value를 사용해서 버튼 안에 문자를 넣을 수 있음
value : text에 value를 사용하면 기본값이 됨
readonly : 읽기 전용으로 수정할 수 없음 (중복체크에 쓰임)
checked : checkbox 또는 radio에 기본 체크값을 설정함
-->
<input type="text"><br>
<input type="password"><br>
<input type="checkbox">동의함&nbsp;
<input type="checkbox">동의안함<br>
<input type="radio" name="a">동의함&nbsp;
<input type="radio" checked name="a">동의안함<br>
<input type="radio" checked name="b">신용카드&nbsp;
<input type="radio" name="b">무통장입금&nbsp;
<input type="radio" name="b">휴대폰 결제<br>
<input type="button" value="로그인"><br>
<input type="text" value="아이디를 입력하세요." readonly><br>
<input type="checkbox" checked>동의함















</body>
</html>
