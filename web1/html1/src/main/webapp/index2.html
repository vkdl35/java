<html>
<head>
<meta charset="utf-8">
<title>HTML1.0 1일차 기본태그 배우기</title>
</head>
<body>
<!-- img태그 : 이미지를 가져올 때 사용합니다. -->
<!-- 
[속성]
src(경로 URL)
width(가로크기), height(세로크기)
 -->
<img src="https://media.istockphoto.com/photos/full-fish-moon-back-on-silhouette-dry-branch-tree-on-night-sky-picture-id1146148505?k=20&m=1146148505&s=612x612&w=0&h=NWviVD0gwayik7MjwR1T1ROreq3iS4iGopAL4GP8jpo="><br>
<img src="./abc.jpg" width="100" height="100"><br>
<!-- 
절대경로 : http,https로 시작하여 적용하는 URL 주소
상대경로 : ./ , ../를 이용하여 디렉토리별로 경로주소를 설정함 
-->
<a href="http://www.naver.com">네이버</a>
<!-- 
a태그 : 페이지 이동 
href(속성) : 경로
-->
<br>
<a href=".index1.html"> 이전페이지 </a>
<br><br><br><br>
<a href="https://www.nate.com"><font color="red">네이트</font></a> 
<!-- a 태그 사용시 a 태그 안에 하위 태그를 적용해야 합니다. 
target(속성) : 웹페이지 이동을 어떤 형식으로 할 것인지 정함
_self : 현재 오픈된 페이지에서 이동
_black : 모바일에서 최상위 탭으로 이동
_top : 모바일에서 최상위 탭으로 이동
_new : 모바일에서 신규탭으로 이동
-->
<br>
<a href="https://www.google.com" target="_self">구글</a><br>
<a href="https://www.daum.net" target="_blank">다음</a><br>
<a href="https://www.nate.com" target="_top">네이트</a><br>
<a href="https://www.nate.com" target="_new">네이트2</a><br>

</body>

</html>
