<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML3일차 HTML4.0 _ CSS2.0 응용2</title>
<style type="text/css">
	body { margin: 0; padding: 0; }
</style>
</head>
<body>
	<!-- input type="file"은 첨부파일 사용시 적용되는 태그 속성입니다. -->
	<input type="file"><br>
	이미지 파일 첨부 : <input type="file" accept="image/png, image/jpeg, image/bmp"><br>
	엑셀 파일 첨부 : <input type="file" accept="application/*" ><br>
	시험 파일 첨부 : <input type="file" multiple><br>
	영상 파일 첨부 : <input type="file" accept="video/*"><br>
	사운드 파일 첨부 : <input type="file" accept="audio/*">
</body>
</html>
