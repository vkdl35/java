<!DOCTYPE html> <!-- HTML5 사용한다는 뜻 -->
<html lang="ko">
<head>
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML4일차 HTML5.0 + CSS3.0</title>
<!-- viewport : 모바일 웹에서도 사용할 수 있도록 하기 위함
	 link : css 파일을 로드하기 위해서 사용된 태그 -->
<link type="text/css" rel="stylesheet" href="index7.css?v=1" />
</head>
<body>
	<!-- 
		label : span태그의 업그레이드 버전 
		for라는 속성 : input type 태그 속성에서 id를 이용하여 핸들링 할 수 있습니다.	
	-->
	<label class="box"></label>
	<input type="checkbox" id="ck"><label for="ck">자동로그인</label><br>
	<input type="checkbox" id="ck"><span for="ck">자동로그인</span>
	
	<input type="radio" name="a" id="a1"><label for="a1">동의함</label>
	<input type="radio" name="a" id="a2"><label for="a2">동의안함</label><br><br>
	<!-- text에 list라는 속성이 추가됨 datalist 태그와 연결을 시킬 수 있음(id와 연결) -->
	<input type="text" list="search"> <!-- datalist는 select의 업그레이드 태그입니다. -->
	<datalist id="search">
		<option>JAVA</option>
		<option>MYSQL</option>
		<option>MSSQL</option>
		<option>HTML</option>
		<option>CSS</option>
	</datalist>
	
</body>
</html>
