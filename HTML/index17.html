<!DOCTYPE html>
<!-- table 스크롤-->
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, iniital-scale=1.0">
<!-- imagetoolbar는 마우스 오버시 이미지 관련 툴바를 생성되지 않음 -->
<meta http-equiv="imagetoolbar" content="no">
<title>HTML 5일차 3 HTML 5.0 table</title>
<style>
.tablecss {
	position: relative;
	width: 450px;
}

.tablecss>span {
	display: block;
	width: inherit;
	height: 80px;
	overflow: auto;
}

tablecss>span>table {
	display: block;
	width: 100%;
	overflow: auto;
}

.tablecss>span>table>caption {
	position: absolute;
	width:430px; 
	height: 20px;
	text-align:center;
	line-height: 20px;
	background:gray;
	top:0;
	left:0;
	z-index:1;
}
.tablecss>span>table>thead>tr{
	width:430px;
	position:absolute;
	top:20px;
	left:0px;
	height:25px;  
	background-color: white;
	z-index:1;
}
 .tablecss>span>table>tbody>{
 position:absolute;
 }
 
.tablecss>span>table>tbody>tr>td{
 width:150px;
 
}
</style>


</head>
<body>
	<div class="tablecss">
		<span>
			<table border="1" cellpadding="0" cellspacing="0"
				summary="각 지역별 창고현황">
				<caption>각 지역별 창고현황</caption>
				<thead>
					<!-- 테이블 목차 제목 -->
					<tr>
						<th style="width: 150px;">서울</th>
						<th style="width: 150px;">경기도</th>
						<th style="width: 150px;">인천</th>
					</tr>
				</thead>
				<tbody>
					<!-- 테이블 목차 테이터 값  -->
					<tr>
						<td>2,000</td>
						<td>1,000</td>
						<td>800</td>
					</tr>
					<tr>
						<td>2,000</td>
						<td>1,000</td>
						<td>800</td>
					</tr>

					<tr>
						<td>2,000</td>
						<td>1,000</td>
						<td>800</td>
					</tr>
					<tr>
						<td>2,000</td>
						<td>1,000</td>
						<td>800</td>
					</tr>
					<tr>
						<td>2,000</td>
						<td>1,000</td>
						<td>800</td>
					</tr>


				</tbody>
			</table>
	</div>
	</span>
</body>
</html>
