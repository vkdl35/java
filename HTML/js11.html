<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 3일차 HTML + javascript</title>
    <script>
        //function (일반함수, 리턴함수, 이벤트 핸들링함수)
        function abc(){
            //html에 id값을 가져와서 js변수로 이관실행

            /*  //선생님이 개인적으로 추천하는 코드
            var id = document.getElementById("mid");    
            console.log(id.value);  //해당 id값을 가져오는 역할
            id.readOnly=true;   //readOnly (읽기전용)
            */

            /*  //추천하지 않는 코드
            var id = document.getElementById("mid").value;
            console.log(id);
            document.getElementById("mid").readOnly = true;
            */

            var id = document.getElementById("mid");
            var pw = document.getAnimations("mpass");
            if(id.value=="") {
                alert("아이디를 입력하세요.");  //alert (경고문구)
                id.focus(); //focus() 커서를 해당 오브젝트에 적용할 때 사용
            }
            else if(pw.value=="") {
                alert("패스워드를 입력하세요.");
                pw.focus();
            }
            else {
                /*  //form id 사용시 (name을 안썼을 경우)
                var f = document.getElementById("frm");
                f.submit();
                */

                //form name 사용시
                //frm.submit();   //submit() : method+action 발동시키는 함수
            }
            
        }
    </script>
</head>
<body>
    
    <form id="frm" name="frm" method="post" action="http://naver.com">
        <input type="text" id="mid" name="mid">
        <input type="password" id="mpass" name="mpass">
        <input type="button" value="확인" onclick="abc();"> 
        <!--onclick 속성 (button)
            onclick 사용 안하는 속성 (submit, reset)-->
    </form>
</body>
</html>
