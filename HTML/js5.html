<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 2일차 함수(function)</title>
    <script>
        function a(){   //일반함수
            console.log("홍길동");
        }
        a();    //함수를 실행. 단, function보다 아래에 있어야 합니다..74
        function b(num){    //num 인수값
            console.log(num);
        }
        var x = 10;
        b(x);   //b함수에 숫자 인수값을 적용하여 호출

        function z() {
            console.log("z함수");
            zz();   //외부 zz라는 함수로 호출
        }
        function zz(){
            console.log("환영합니다.");
        }
        z();

        //setter,getter (java) => call함수, return함수
        function setter(n){
            var result = getter(n); //result변수로 return값을 받음
            console.log(result);    //결과 출력
        }
        function getter(nn) {   //setter 함수에서 전달 받음
            var cal = nn + 20;  //전달 받은 값과 추가 값을 계산
            return cal; //최종 결과값을 return시킴
        }
        setter(5);  //함수를 호출
    </script>   
</head>
<body>
    
</body>
</html>
