<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제1</title>
    <style>
        body{margin: 0; padding: 0;}
        ul,li{margin: 0; padding: 0; list-style: none;}
        .menubar_bar{
            width: 1200px; 
            height: 80px;
            margin: 0 auto;
            background-color: skyblue;
            position: relative;            
        }
        .logo{
            width: 240px;
            height: 50px;
            background-color: darksalmon;
            border-radius: 10px;
            position: absolute;
            left: 15px; top: 15px;
            text-align: center;
            line-height: 50px;
            color: white;
        }
        .menubar_list{
            float: right;
            width: 400px;
            height: 50px;
            margin-top: 20px;
            margin-right: 15px;
        }
        .menubar_list li{
            float: left;
            width: 100px;
            text-indent: 20px;
            text-align: center;
            margin-top: 10px;
        }
        .main_view{
            width: 1200px; 
            height: 400px; 
            background-color: lightseagreen;
            margin: 0 auto;
            position: relative;
        }
        .view_btn{
            width: 115px; height: 15px;
            position: absolute;
            right: 50%; bottom: 25px;
        }
        .view_btn li{
            width: 15px; height: 15px;
            margin: 0 auto;
            float: left;
            background-color: aliceblue;
            border-radius: 50px;
            margin-right: 10px;
        }
        .view_btn li:first-child{
            background-color: plum;
        }
        .view_btn li:last-child{
            margin-right: 0px;
        }
    </style>
</head>
<body>
    
    <div class="menubar_bar">
        <span class="logo">LOGO</span>
        <ul class="menubar_list">
            <li>HOME</li>
            <li>LOGIN</li>
            <li>MEMBER</li>
            <li>CUSTOMER</li>
        </ul>
    </div>

    <div class="main_view">
        <ul class="view_btn">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
