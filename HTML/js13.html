<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 3일차 HTML + javascript 2(js12.html함께 사용)</title>
    <script>
        /*
        js12.html에서 아이디를 입력 후 실행했을 때 주소창에 뜨는 url
        http://127.0.0.1:5500/js13.html?mid=htmt
        127.0.0.1 - 도메인
        5500 - 포트번호
        중간에 경로가 있다면 - 웹 디렉토리
        js13.html - 파일명
        -----여기까지 URL-----
        ?mid=htmt - 파라미터 (htmt는 사용자가 입력한 id)
        -----URI-----
        */
        //window.location : URL + URI 등 해당 브라우저에 대한 경로 정보를 모두 확인할 때 사용되며,
        //부가적으로 각 파트별 적용하는 방식을 보여주게 됩니다.
        var a = window.location.search;
        /*widow.location만 입력시 속성을 전부 다 볼 수 있으나 외우려하지 말고, 뒤에 속성을 붙여서 검색할줄만 알면 됨*/
        var data = a.split("=");
        console.log(data[1]);
        /*search 로 파라미터값만 가져온 뒤, split을 사용해 사용자가 입력한 아이디값을 추출할 수 있다.*/
        if(data[1]!="hong") {
            alert("해당 아이디는 사용하실 수 있습니다.");
        }
        else {
            alert("중복된 아이디 값입니다.");
        }
    </script>
</head>

</body>
</html>
