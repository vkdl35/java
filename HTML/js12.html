<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 3일차 HTML + javascript(js13.html함께 사용)</title>
    <script>
        function abc() {
            var a = document.getElementById("mid");
            if(frm.mid.value=="") {
                alert("중복확인하실 아이디를 입력하세요.");
            }
            else {
                frm.submit();
            }
        }
    </script>
    <style>
        .idclass {width: 200px; height: 30px; border: 1px solid cornflowerblue; box-sizing: border-box;}
        .btn {width: 80px; height: 30px;}
    </style>
</head>
<body>
    <!--get 방식은 브라우저에 파라미터 값을 이용하여 전송하는 형태-->
    <form id="frm" name="frm" method="get" action="./js13.html">
        <input type="text" id="mid" name="mid" class="idclass">
        <input type="button" value="전송" onclick="abc();" class="btn">
    </form>
</body>
</html>
