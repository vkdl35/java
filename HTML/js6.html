    <title>javascript 2일차 함수+return함수 응용</title>
    <script>
        /*응용문제. 해당 함수들을 이용하여 결과값을 return받는 코드를 작성하세요.
        숫자 20과 30을 함수로 전달합니다.
        결과값 출력600이 출력되어야 합니다.*/

        function setter(a,aa) {
            var result= getter(a,aa);
            console.log(result);
        }
        function getter(p,pp) {
            var cal = p*pp;
            return cal;
        }
        setter(20,30);
    </script>
